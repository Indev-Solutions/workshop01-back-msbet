name: Java CI+CD
run-name: ${{ github.actor }} is starting the execution of backend pipeline "Java CI+CD" with GitHub Actions
on: workflow_dispatch
env:
  AWS_REGION: us-east-1
jobs:
  deploy:
    name: 'Backend CD'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Update Kubernetes Configuration
        run: aws eks update-kubeconfig --region us-east-1 --name my_eks
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Execute Terraform Init
        run: terraform init
